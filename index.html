<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Habit Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- App Icon -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2920/2920277.png">
<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2920/2920277.png">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>

<body>

<button id="themeBtn">ðŸŒ™</button>

<h1>Habit Tracker</h1>

<div id="addBox">
  <input id="habitName" placeholder="Habit name">
  <select id="habitType">
    <option value="daily">Daily</option>
    <option value="count">Count</option>
  </select>
  <input id="habitGoal" type="number" placeholder="Goal (optional)">
  <input id="reminderTime" type="time">
  <button onclick="addHabit()">Add</button>
</div>

<div id="calendar"></div>

<h2 id="dateTitle"></h2>
<ul id="habitList"></ul>

<!-- Diary -->
<div id="diaryBox">
  <h3>Daily Diary</h3>
  <textarea id="diaryText" placeholder="Write about your day..."></textarea>
  <button onclick="saveDiary()">Save Entry</button>
</div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

<script src="script.js"></script>
</body>
</html>
